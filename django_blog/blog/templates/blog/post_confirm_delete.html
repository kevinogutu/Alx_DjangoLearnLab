{% extends 'blog/base.html' %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, delete</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
