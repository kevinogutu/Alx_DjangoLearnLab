{% extends 'blog/base.html' %}
{% block content %}
<h2>Posts tagged with "{{ tag_name }}"</h2>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found with this tag.</p>
{% endif %}

<a href="{% url 'post_list' %}">Back to all posts</a>
{% endblock %}
