{% extends 'blog/base.html' %}

{% block content %}
<h2>Latest Posts</h2>

{% for post in posts %}
    <div class="post">
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' post.id %}">Read more</a>
    </div>
    <hr>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}

{% endblock %}
